				function reInitPage(needTween) {
					if (needTween){

					//	fadeGrp.cacheAsBitmap = false;
						
						fadeBMP.visible = true;

							prevTime = Date.now();
							isCountingTime = true;
						  }, this);
					}
					var idsAr = [];
					for (var i = 0; i < 15; i++) {
						idsAr.push(0);
					}
					
					for (var j = 0; j < 5; j++) {
						var rar=[Math.floor(Math.random()*3),Math.floor(Math.random()*3),Math.floor(Math.random() * 3)];
						var id1 = 0;
						for (var k = 0; k < 3; k++) {
							id1 *= 3;
							id1 += rar[k];
						}
						var r = Math.floor(Math.random() * 3);
						rar[r] += Math.floor(1 + 2 * Math.random());
						rar[r] %= 3;
						
						var id2 = 0;
						for (k = 0; k < 3; k++) {
							id2 *= 3;
							id2 += rar[k];
						}
						r = Math.floor(Math.random() * 3);
						
						for (i = 0; i < 3; i++) {
							idsAr[3 * j + i] = id1;
							if (i == r) {
								idsAr[3 * j + i] = id2;
							}
						}
					}
					
				//	console.log(idsAr);
					
					var len = figures.length;
			
					for (i = 0; i < 15; i++) {
						figures[i].reset(idsAr[i]);
					}				
				}
				function onMouseDown(itm, ptr) 
				{
					if (isCountingTime){
						var fs = itm.owner;
						var id = fs.arId;
						var id0 = id - id % 3;
						var equalsNum = 0;
						for (var i = id0; i < id0 + 3; i++) {
							if (fs.shapeId == (figures[i]).shapeId) {
								equalsNum++;
							}
						}
						if (equalsNum == 1) {
							fs.showCorrect();
							foundNum++;
							var tm = Date.now();
							var resTm = tm - prevTime;
							
							playSound('SND_SUCCESS',3);
							var scr = Routines.prototype.calcOddFaceScore(resTm); //SCORE:
							
							
							setScore(0,scr,true);
							
							setScore(1,foundNum);
							prevTime = tm;
							if (foundNum%5==0){
								if (foundNum == 15) {
									endGame();
									isCountingTime = false;
								}
								else{
									isCountingTime = false;
									setTimeout(func5x,500);

								}
							}
						}
						else {
							errorsNum++;
							fs.showError();
							playSound('SND_ERROR',3);
							setScore(2,errorsNum);
						}
					}
				}

				function getDistanceBetween(x1,y1,x2,y2){
					return Math.sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1));
				}	
				
				function randomNumberFromTo(mn,mx){
					return Math.floor(mn+(mx-mn)*Math.random());
				}			
				
				function isDistBetweenPtsSmallerThan(x1,y1,x2,y2,threshold){
					var dx = Math.abs(x2 - x1);
					var dy = Math.abs(y2 - y1);
					var trSQR = threshold * threshold;
					if (dx > threshold) { return false }
					if (dy > threshold) { return false }
					if ((dx<threshold*0.7)&&(dy<threshold*0.7)){return true}
					return (dx * dx + dy * dy < trSQR);					
				}
