				function clearBoard()

				function onTimeStarted() {
					roundNum = 0;
					errorsNum = 0;
					askNewCell();
					isCountingTime = true;
				}
				
				function askNewCell()
				{
					var r = Math.floor(Math.random() * 64);
					while (askedCells[r]) {
						r++;
						r %= 64;
					}
				//	tskTxt.visible = true;
					var cx = r % 8;
					var cy = Math.floor(r / 8);
					tsk.text = 'ABCDEFGH'[cx]+(1+cy);
					tsk.newTask = r;
					tsk.visible = true;
					
					//console.log('newTask '+r);
					
					askedCells[r] = true;
					
					roundNum++;
					setScore(1,roundNum);
					
					tm0 = Date.now();
					gamePhase = 1;
					playSound('SND_QUESTION',3);
				}
				

				
				function onFieldDown(itm, pointer)
				{
					if (gamePhase == 1) {
						
							var cl = itm;
							if (cl.arId == tsk.newTask) {
								
							//	cl.showCorrect();
							
								foundMarks[cl.arId].visible = true;
								var tm = Date.now() - tm0;
								
								
								var scr = Routines.prototype.calcChessScore(tm);
								setScore(0, scr, true);
								if (roundNum < 32) {
									askNewCell();
								}
								else {
									gamePhase = 0;
									tsk.visible = false;
								//	tskTxt.visible = false;
									endGame();
									isCountingTime = false;
								}
								playSound('SND_CLICK',3);
								playSound('SND_EXCLAMATION',3);
							}
							else {
								errorsNum++;
								playSound('SND_ERROR',3);
								setScore(2, errorsNum);
								if (errTwn){errTwn.stop()}
								errSmb.x = cl.x + 30;
								errSmb.y = cl.y + 30;
								errSmb.visible = true;
								errSmb.alpha = 1;
								errTwn = game.add.tween(errSmb);
								errTwn.to({alpha:0},100,null,true,800);
								
								
							//	if (errorsNum == 3) {
							//		endGame();
							//		isCountingTime = false;
							//	}
							}
						
					}
				}

				function getDistanceBetween(x1,y1,x2,y2){
					return Math.sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1));
				}	
				
				function randomNumberFromTo(mn,mx){
					return Math.floor(mn+(mx-mn)*Math.random());
				}			
				
				function isDistBetweenPtsSmallerThan(x1,y1,x2,y2,threshold){
					var dx = Math.abs(x2 - x1);
					var dy = Math.abs(y2 - y1);
					var trSQR = threshold * threshold;
					if (dx > threshold) { return false }
					if (dy > threshold) { return false }
					if ((dx<threshold*0.7)&&(dy<threshold*0.7)){return true}
					return (dx * dx + dy * dy < trSQR);					
				}
